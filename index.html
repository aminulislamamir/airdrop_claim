<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chainbase Airdrop Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <!-- Link your custom script -->
  <script defer src="script.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #111827;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <h1>Chainbase Airdrop Claim</h1>

  <button onclick="connectWallet()">🔌 Connect Wallet</button>
  <button onclick="claimAirdrop()">🎁 Claim Tokens</button>

  <p id="status">🔒 Wallet not connected</p>
</body>
</html>
